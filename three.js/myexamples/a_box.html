<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- three.js library -->
<script src='../examples/vendor/three.js/build/three.min.js'></script>
<script src="../examples/vendor/three.js/examples/js/libs/stats.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!-- ar.js -->
<script src="../build/ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
<a href="<!--https://github.com/jeromeetienne/AR.js/-->https://github.com/AR-js-org/AR.js" target="_blank">AR.js</a>
	 - three.js<br>
a box
</div>

<script>

// global variables
var renderer, scene, camera;
var stats;
var arToolKitSource, arToolKitContext;
var markerHiro;
var box = new THREE.Group();
var light, theta = 0;

init();
animate();

function init() {

	// init renderer
	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	renderer.shadowMap.enabled = true;
	
	document.body.appendChild( renderer.domElement );

	stats = new Stats();
	document.body.appendChild( stats.dom );

	// init scene and camera
	scene	= new THREE.Scene();
	
	// Create a BASIC camera
	camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResizeElement()	
		arToolkitSource.copyElementSizeTo(renderer.domElement);
		console.log ('[onResize] width: ' + renderer.domElement.width)	
		console.log ('[onResize] height: ' + renderer.domElement.height)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	markerHiro = addMarkerHiro();
	scene.add (markerHiro); 
	
}
	
function addMarkerHiro(){
	let markerRoot = new THREE.Group()

	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/a_box.patt'
	})

	light = new THREE.PointLight();
	light.castShadow = true;
	light.position.set(2, 2, 0);
	
	for(let i=0; i<4; i++){
		let wall = new THREE.Mesh(new THREE.PlaneGeometry(1.5, 1.5), new THREE.MeshPhongMaterial({color: 'cyan', side:THREE.DoubleSide}));
		
		wall.position.set(-0.75+i*0.75, -0.75, -0.75+i*0.75);
		wall.rotation.y = (Math.PI/2)*(i+1);
		
		if(i === 0 || i === 2)
			 wall.position.z = 0;
		if(i === 1 || i === 3){
			wall.position.x = 0;
			wall.position.z -= 0.75;
			wall.rotation.y += Math.PI;
		}
		wall.receiveShadow = true;
		wall.castShadow = true;
		
		markerRoot.add(wall);
	}
	let wall2 = new THREE.Mesh(new THREE.PlaneGeometry(1.5, 1.5), new THREE.MeshPhongMaterial({color:'cyan', transparent:true, side:THREE.DoubleSide}));
	wall2.receiveShadow = true;
	wall2.position.y = -1;
	wall2.rotation.x = Math.PI/2;
	
	let plant = new THREE.Mesh(new THREE.RingGeometry(Math.sqrt(4.5)/2, 3, 4), new THREE.MeshPhongMaterial({color:'cyan', transparent:true, side:THREE.DoubleSide}));
	plant.rotation.x = Math.PI/2;
	plant.rotation.z = Math.PI/4;
	
	//box.add(light, wall2, plant);
	markerRoot.add(light, wall2, plant);
	
	return markerRoot;
}	

function animate() {
	requestAnimationFrame (animate);
	stats.update();
	
	if( arToolkitSource.ready === false )	return
	arToolkitContext.update( arToolkitSource.domElement )
	
	theta += 0.01;
	
	light.position.set(Math.cos(theta)*2, 2, Math.sin(theta)*2);
	
	
	renderer.render (scene, camera);	
}

</script></body>
