<script>

// global variables
var renderer, scene, camera;
var stats;
var arToolKitSource, arToolKitContext;
var markerHiro, markerKanji;
var angle = 0, count = 2, angle2 ;
var cylinder;
var center, ball;

init();
animate();

function init() {

	// init renderer
	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	stats = new Stats();
	document.body.appendChild( stats.dom );

	// init scene and camera
	scene	= new THREE.Scene();
	
	// Create a BASIC camera
	camera = new THREE.Camera();
	scene.add(camera);
	

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResizeElement()	
		arToolkitSource.copyElementSizeTo(renderer.domElement);
		console.log ('[onResize] width: ' + renderer.domElement.width)	
		console.log ('[onResize] height: ' + renderer.domElement.height)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	markerHiro = addMarkerHiro();
	scene.add (markerHiro); 
	markerKanji = addMarkerKanji();
	scene.add (markerKanji);
}
	
function addMarkerHiro(){
	let markerRootHiro = new THREE.Group()

	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRootHiro, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
	})
	var light = new THREE.PointLight();
	light.position.set(0, 80, 0);
	scene.add(light);

	
	ball = new THREE.Mesh(new THREE.OctahedronGeometry(0.2, 5), new THREE.MeshNormalMaterial());
	ball.position.z = 0.5;
	ball.position.x = 1;
	markerRootHiro.add(ball);
	

	return markerRootHiro;
}

function addMarkerKanji () {
	let markerRootKanji = new THREE.Group();
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRootKanji, {
		type : 'pattern',
		 patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji'
	})
	
	cylinder = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.53, 0.5, 32), new THREE.MeshBasicMaterial({color:"hsl(240, 100%, 50%)"}));
	cylinder.position.y = 0.5;
	markerRootKanji.add(cylinder);
	
	return markerRootKanji;
}

function animate() {
	requestAnimationFrame (animate);
	stats.update();
	
	//test(cylinder);
	
	if( arToolkitSource.ready === false )	return
		arToolkitContext.update( arToolkitSource.domElement )

	//markerHiro.children[0].rotation.x += 0.1;
	angle += 0.1;
	
	
	
	renderer.render (scene, camera);	
}

</script></body>
